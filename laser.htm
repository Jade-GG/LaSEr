<head>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="/files/lse.js"></script>
<style>
    #cube * {
        height:100%;
    }
    .move:hover {
        color:#f88;
    }
</style>
<style id="stylesheet">
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-full">
    <div class="flex justify-center text-center text-[40px] h-[50px] mb-4">
        <span class="select-none font-extrabold transition text-white hover:text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-blue-400">
            LaSEr v0.1
        </span>
    </div>
    <div class="lg:w-4/5 lg:ml-[20%] flex max-lg:flex-col gap-4">
        <div class="lg:min-w-[calc(max(450px,33%))] flex flex-col">
            <div class="flex gap-1 my-1 controls">
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.reset()">Reset</button>
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.scramble()">Scramble</button>
            </div>
            <div class="flex flex-col rounded border bg-gray-800 p-[14px] items-center">
                <div id="cube" class="flex flex-col aspect-[10/17] h-[300px]">
                    <div class="grid grid-cols-5 !h-1/2 back bottom">
                        <div class="col-span-2"></div>
                        <div class="DB"></div>
                        <div class="col-span-2"></div>
                    </div>

                    <div class="grid grid-cols-5 !h-1/2 back">
                        <div></div>
                        <div class="Bfa"></div>
                        <div class="BD"></div>
                        <div class="Bfa"></div>
                        <div></div>
                    </div>

                    <div class="grid grid-cols-5 !h-1/2 back">
                        <div></div>
                        <div class="Bfa"></div>
                        <div class="Bm"></div>
                        <div class="Bfa"></div>
                        <div></div>
                    </div>
                    
                    <div class="grid grid-cols-5 !h-1/2 back">
                        <div></div>
                        <div class="Bc"></div>
                        <div class="BU"></div>
                        <div class="Bc"></div>
                        <div></div>
                    </div>

                    <div class="grid grid-cols-5">
                        <div class="Lc"></div>
                        <div class="Ufa"></div>
                        <div class="UB"></div>
                        <div class="Ufa"></div>
                        <div class="Rc"></div>
                    </div>

                    <div class="grid grid-cols-5">
                        <div class="LU"></div>
                        <div class="UL"></div>
                        <div class="Um"></div>
                        <div class="UR"></div>
                        <div class="RU"></div>
                    </div>

                    <div class="grid grid-cols-5">
                        <div class="Lc"></div>
                        <div class="Ufa"></div>
                        <div class="UF"></div>
                        <div class="Ufa"></div>
                        <div class="Rc"></div>
                    </div>

                    <div class="grid grid-cols-5">
                        <div class="Lfa"></div>
                        <div class="Fc"></div>
                        <div class="FU"></div>
                        <div class="Fc"></div>
                        <div class="Rfa"></div>
                    </div>
                    
                    <div class="grid grid-cols-5">
                        <div class="Lfa"></div>
                        <div class="Ffa"></div>
                        <div class="Fm"></div>
                        <div class="Ffa"></div>
                        <div class="Rfa"></div>
                    </div>

                    <div class="grid grid-cols-5">
                        <div class="Lfa"></div>
                        <div class="Ffa"></div>
                        <div class="FD"></div>
                        <div class="Ffa"></div>
                        <div class="Rfa"></div>
                    </div>

                    <div class="grid grid-cols-5 !h-1/2 bottom">
                        <div class="col-span-2"></div>
                        <div class="DF"></div>
                        <div class="col-span-2"></div>
                    </div>
                </div>
                <div id="movesdone" class="text-xs flex justify-between w-full"></div>
            </div>
            <div class="flex gap-1 mt-1 controls">
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.control('M')">M</button>
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.control('M\'')">M'</button>
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.control('U')">U</button>
                <button class="rounded w-full h-[64px] bg-gray-800 text-center border" onclick="window.frontend.control('U\'')">U'</button>
            </div>
            <div class="flex flex-col solutions">
                <span class="text-16 font-semibold">Solutions:</span>
                <div id="solutions" class="flex flex-col max-w-[600px] sm:text-sm text-xs">
    
                </div>
            </div>
            <div id="stats" class="flex flex-col stats mt-5">
            </div>
        </div>
        <div class="flex flex-col px-4 select-none overflow-auto min-h-[100px]">
            <div id="options" class="flex gap-2">
            </div>
        </div>
    </div>
</body>
